spring.application.name=school-app-service


#Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3305/school_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update


server.port=8090
# TODO: Add the password,url,username,server port in env file

# File Upload Configuration
image.upload.dir=*/src/main/resources/static/images
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB